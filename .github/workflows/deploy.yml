name: Deploy DB Monitoring Dashboard

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'

  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual trigger'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          cat > .env << EOF
          PROD_DB_HOST=${{ secrets.PROD_DB_HOST }}
          PROD_DB_PORT=${{ secrets.PROD_DB_PORT }}
          PROD_DB_NAME=${{ secrets.PROD_DB_NAME }}
          PROD_DB_USER=${{ secrets.PROD_DB_USER }}
          PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
          EOF

      - name: Collect database metadata
        run: python src/collect_metadata.py

      - name: Generate static HTML
        run: python src/generate_static_html.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add src/db_monitoring.sqlite index.html

          REASON="${{ github.event.inputs.reason || 'Hourly update' }}"
          git commit -m "Update dashboard $(date +'%Y-%m-%d %H:%M:%S UTC') - ${REASON}" || {
            echo "No changes to commit"
            exit 0
          }

          git push origin main
